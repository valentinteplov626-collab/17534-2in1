<style>
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

.video-container {
  position: relative;
  width: 100%;
  max-width: 900px;
  aspect-ratio: 16/9;
  background: #000;
  cursor: pointer;
  overflow: hidden;
}

/* FRAME */
.xh-frame {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  filter: blur(15px) brightness(0.55);
  transition: opacity 0.3s ease, filter 0.5s ease;
  will-change: opacity, filter;
}
.xh-frame.loaded {
  opacity: 1;
  filter: blur(3px) brightness(0.7);
}

/* LOADER */
.xh-loader {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 46px;
  height: 46px;
  border: 4px solid rgba(255,255,255,.15);
  border-top-color: #fff;
  border-radius: 50%;
  transform: translate(-50%,-50%);
  animation: spin 1s linear infinite;
  z-index: 30;
}
@keyframes spin {
  to { transform: translate(-50%,-50%) rotate(360deg); }
}

/* CENTRAL PLAY */
.central-play {
  position: absolute;
  top: 40%;
  left: 50%;
  width: 70px;
  height: 70px;
  background: rgba(255,255,255,.2);
  border-radius: 50%;
  transform: translate(-50%,-50%);
  z-index: 25;
  animation: pulsePlay 1.6s ease-in-out infinite;
  backdrop-filter: blur(2px);
}
.central-play::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-40%,-50%);
  border-style: solid;
  border-width: 15px 0 15px 25px;
  border-color: transparent transparent transparent #fff;
}
.central-play.hidden {
  animation: none;
  opacity: 0;
  pointer-events: none;
}

@keyframes pulsePlay {
  0%    { transform: translate(-50%,-50%) scale(1); opacity:.85 }
  50%   { transform: translate(-50%,-50%) scale(1.08); opacity:1 }
  100% { transform: translate(-50%,-50%) scale(1); opacity:.85 }
}

/* PLAYER BAR */
.player-interface {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 10px;
  background: linear-gradient(transparent, rgba(0,0,0,.85));
  z-index: 20;
}

.progress-bg {
  width: 100%;
  height: 4px;
  background: rgba(255,255,255,.2);
  position: relative;
}
.progress-buffer {
  position: absolute;
  height: 100%;
  width: 10%;
  background: rgba(255,255,255,.5);
  transition: width 15s linear;
}
.progress-play {
  position: absolute;
  height: 100%;
  width: 7%;
  background: red;
}
.progress-play::after {
  content: "";
  position: absolute;
  right: -6px;
  top: -4px;
  width: 12px;
  height: 12px;
  background: red;
  border-radius: 50%;
}

.controls {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 12px;
  color: #fff;
  margin-top: 8px;
}
.play-icon {
  width: 0;
  height: 0;
  border-top: 7px solid transparent;
  border-bottom: 7px solid transparent;
  border-left: 12px solid #fff;
}

/* =========================================
   STYLES FOR CTA BANNER
   ========================================= */
.cta-banner {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 550px;
    background: #fff;
    border-radius: 50px;
    padding: 6px 8px;
    display: flex;
    align-items: center;
    /* justify-content: space-between; Убрал, так как flex-grow у текста сделает это лучше */
    box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    z-index: 40;
    box-sizing: border-box;
    overflow: visible; /* Чтобы курсор не обрезался */
}

/* Аватарка */
.cta-avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid #d40026;
    flex-shrink: 0;
    margin-right: 5px;
    position: relative;
    background: #eee;
}
.cta-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Текст (Обновленные стили для выравнивания) */
.cta-text {
    flex-grow: 1; /* Занимает все свободное место */
    display: flex;
    align-items: center; /* Центр по вертикали */
    justify-content: center; /* Центр по горизонтали */
    
    font-size: 15px; /* Единый размер */
    font-weight: 700; /* Единая жирность */
    text-transform: uppercase; /* Все заглавные */
    color: #000;
    
    line-height: 1.1;
    white-space: nowrap; /* В одну строку */
    padding: 0 8px;
}

/* Оранжевая вставка (размер тот же, только цвет) */
.cta-text span {
    color: #e85d04;
    margin: 0 4px; /* Отступы вокруг цветных слов */
}

/* Кнопка */
.cta-btn {
    background: #d40026;
    color: #fff;
    border-radius: 30px;
    padding: 8px 16px;
    font-weight: 800;
    font-size: 14px;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 4px 10px rgba(212, 0, 38, 0.4);
    animation: btnPulse 1.5s infinite;
    position: relative;
    white-space: nowrap;
    flex-shrink: 0; /* Чтобы кнопку не сплющило */
}

.icon-bell {
    width: 16px;
    height: 16px;
    fill: #fff;
}

.cursor-pointer {
    position: absolute;
    bottom: -10px;
    right: 30%;
    width: 24px;
    height: 24px;
    z-index: 50;
    filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.5));
    animation: cursorMove 1.5s infinite;
}

@keyframes btnPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(212, 0, 38, 0.7); }
    100% { transform: scale(1); }
}

@keyframes cursorMove {
    0% { transform: translate(0, 0); }
    50% { transform: translate(-3px, -3px) scale(0.9); }
    100% { transform: translate(0, 0); }
}

/* Адаптив */
@media (max-width: 480px) {
    .cta-banner {
        width: 95%;
        padding: 5px;
        bottom: 25%;
    }
    .cta-avatar {
        width: 36px;
        height: 36px;
        border-width: 1px;
    }
    .cta-text {
        font-size: 10px; /* Уменьшаем шрифт, чтобы влезло в строку */
        padding: 0 4px;
    }
    .cta-btn {
        padding: 6px 12px;
        font-size: 11px;
    }
    .icon-bell {
        width: 12px;
        height: 12px;
    }
}
</style>
</head>

<body>

<div class="video-container xh-fake-player">
  <img class="xh-frame" id="frame" decoding="async">
  <div class="xh-loader" id="loader"></div>
  <div class="central-play" id="playBtn"></div>

  <div class="cta-banner">
      <div class="cta-avatar">
          <img src="https://ui-avatars.com/api/?name=GI&background=ffdede&color=d40026&size=128&font-size=0.5" alt="User">
      </div>
      
      <div class="cta-text">
          WATCH <span>FULL VIDEO</span> ON OUR WEBSITE
      </div>
      
      <div class="cta-btn">
          JOIN US
          <svg class="icon-bell" viewBox="0 0 24 24">
              <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
          </svg>
          <svg class="cursor-pointer" viewBox="0 0 24 24">
              <path fill="#fff" stroke="#000" stroke-width="1" d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4V2z"/>
          </svg>
      </div>
  </div>
  <div class="player-interface">
    <div class="progress-bg">
      <div class="progress-buffer" id="buffer"></div>
      <div class="progress-play"></div>
    </div>
    <div class="controls">
      <div class="play-icon"></div>
      <span>0:07 / 14:32</span>
      <span style="margin-left:auto;border:1px solid #fff;padding:0 4px; border-radius: 2px;">HD</span>
    </div>
  </div>
</div>

<script>
(function(){
  const p = new URLSearchParams(location.search);
  const cid = p.get("var_2");
  const cr  = p.get("creative_id");

  const frame  = document.getElementById("frame");
  const loader = document.getElementById("loader");
  const play   = document.getElementById("playBtn");
  const buffer = document.getElementById("buffer");

  const CDN = "https://17534.igennos.store/frames";

  if(cid && cr){
    const img = new Image();
    img.onload = () => {
      frame.src = img.src;
      requestAnimationFrame(() => {
          frame.classList.add("loaded");
      });
      loader.style.display = "none";
      buffer.style.width = "100%";
    };
    img.onerror = () => {
        console.error("Image load failed. Check URL params.");
    };
    img.src = `${CDN}/${cid}/${cr}.webp`;
  } else {
      console.warn("No creative_id or var_2 parameters found.");
  }

  // fake buffering logic
  setTimeout(()=>{
    loader.style.display = "block";
    play.classList.add("hidden");
    frame.style.filter = "blur(10px) brightness(.55)";
  }, 4000);

  setTimeout(()=>{
    loader.style.display = "none";
    play.classList.remove("hidden");
    frame.style.filter = "blur(3px) brightness(.7)";
  }, 5000);

})();
</script>

<script defer src="./assets/scripts/common.js"></script>

</body>
</html>
